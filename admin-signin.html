<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | Anshu Care - Internal Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --admin-primary: #1a3a32;
            --admin-accent: #b48c48;
            --admin-bg: #f3f4f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--admin-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .signin-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--admin-primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .logo span {
            color: var(--admin-accent);
        }

        .tagline {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 2.5rem;
            display: block;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 4px rgba(26, 58, 50, 0.05);
        }

        .signin-btn {
            width: 100%;
            padding: 1rem;
            background: var(--admin-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            background: #234d42;
        }

        .error-msg {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="signin-card">
        <span class="logo">Anshu<span>Care</span> Admin</span>
        <span class="tagline">Control Sanctuary Portal</span>

        <form id="admin-signin">
            <div class="form-group">
                <label>Administrator ID</label>
                <input type="text" id="adminId" placeholder="Enter ID" required>
            </div>
            <div class="form-group">
                <label>Security Key</label>
                <input type="password" id="adminKey" placeholder="••••••••" required>
            </div>
            <button type="submit" class="signin-btn">Secure Login</button>
            <p class="error-msg" id="error">Identity not recognized. Access Denied.</p>
        </form>

        <div style="margin-top: 2rem; font-size: 0.8rem; color: #999;">
            <i class="fas fa-shield-alt"></i> Encrypted Session
        </div>
    </div>

    <script>
        document.getElementById('admin-signin').addEventListener('submit', function (e) {
            e.preventDefault();
            const idInput = document.getElementById('adminId').value;
            const keyInput = document.getElementById('adminKey').value;

            // Check against stored credentials or default
            const stored = JSON.parse(localStorage.getItem('anshu-care-admin-creds')) || { id: 'admin', key: 'anshu2026' };

            if (idInput === stored.id && keyInput === stored.key) {
                localStorage.setItem('anshu-care-admin', 'authenticated');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>

</html>
